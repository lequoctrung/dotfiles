import:
  - ~/.config/alacritty/colors.yml

env:
  TERM: xterm-256color

window:
  opacity: 1
  padding:
    x: 30
    y: 20

    dynamic_padding: false

font:
  normal:
    family: Iosevka Nerd Font
  size: 14

live_config_reload: true

cursor:
  style: Beam
  vi_style_cursor: Beam

shell:
  program: /bin/bash
  args:
    - -l
    - -c
    - "tmux"
